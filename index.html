    };

    const ING_GROUPS = ['Produce', 'Beef', 'Poultry', 'Pork', 'Lamb & Goat', 'Seafood', 'Dairy & Eggs', 'Grains & Pasta', 'Pantry', 'Spices & Seasonings', 'Prepared', 'Other'];
const MEAL_CATEGORIES = ['Breakfast', 'Lunch', 'Vegetables', 'Dinner', 'Appetizer'];

    const SOURCE_TYPES = ['user', 'chefiq'];
    const STORAGE_KEY = 'meal_planner_data_v1';

  // State

    const state = {
  recipes: [],
  planData: [],
 mealSelections: [],
  groceryItems: [],
 mealOptions: [],
 budgetExpenses: [], // {id, date, type: 'grocery'|'takeout', amount, note}
  weeklyBudget: 200, // Default $200/week (deprecated, kept for migration)
  groceryBudget: 150, // Default $150/week for groceries
  takeoutBudget: 50, // Default $50/week for takeout
  externalMealTypes: ['Eating Out', 'Takeout/Delivery', 'Leftovers', 'At Family/Friends', 'Work Lunch', 'Meal Prep'], selectedDayForRecipe: null,

  selectedCategory: 'All',
  searchTerm: '',
  recipePickerSearchTerm: '',
  filterFavorites: false,
  filterUserCreated: false,  // ‚Üê ADD THIS LINE
  filterSourceType: 'all',
filterIngredientGroup: 'all',
  showTips: false,
  selectedGroceryDate: null,
  selectedGroceryMeal: null,
  selectedGroceryRecipeId: null,
currentWeekStartDate: (() => {
  const today = new Date();
  const sunday = new Date(today);
  sunday.setDate(today.getDate() - today.getDay());
  return sunday.toISOString().split('T')[0];
})(),     isLoading: false,

  viewingFromPlan: null,
   scrollPositions: {}
};
    // ===== STORAGE SDK =====
    const storage = {
      load() {
        try {
          return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        } catch {
          return [];
        }
      },

      save(data) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      },

      _data: [],
      _handler: null,

      async init(handler) {
        this._data = this.load();
        this._handler = handler;
        handler.onDataChanged(this._data);
        return { isOk: true };
      },

      async create(item) {
        this._data.push(item);
        this.save(this._data);
        this._handler?.onDataChanged(this._data);
        return { isOk: true };
      },

      async update(item) {
        const idx = this._data.findIndex(d => d.id === item.id);
        if (idx !== -1) this._data[idx] = item;
        this.save(this._data);
        this._handler?.onDataChanged(this._data);
        return { isOk: true };
      },

      async delete(item) {
        this._data = this._data.filter(d => d.id !== item.id);
        this.save(this._data);
        this._handler?.onDataChanged(this._data);
        return { isOk: true };
      }
    };

    // ===== UTILITIES =====
    function esc(s) {
      return String(s || '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    function getMonday(date) {
      const d = new Date(date);
      const day = d.getDay();
      const diff = d.getDate() - day + (day === 0 ? -6 : 1);
      return new Date(d.setDate(diff));
    }

   function getWeekDates(startDate) {
  const dates = [];
  const start = new Date(startDate);
  
  // Check if we should include yesterday
  const today = new Date();
  const yesterday = new Date(today);
  yesterday.setDate(today.getDate() - 1);
  
  const startDateObj = new Date(start);
  const daysDiff = Math.floor((startDateObj - yesterday) / (1000 * 60 * 60 * 24));
  
  // If start date is today and yesterday is within this week, include it
  const shouldIncludeYesterday = daysDiff === 1;
  
  if (shouldIncludeYesterday) {
    dates.push(yesterday.toISOString().split('T')[0]);
  }
  
  // Get the next 7 days from start date
  for (let i = 0; i < 7; i++) {
    const date = new Date(start);
    date.setDate(start.getDate() + i);
    dates.push(date.toISOString().split('T')[0]);
  }
  
  return dates;
}

    function formatDateDisplay(dateStr) {
      const date = new Date(dateStr + 'T00:00:00');
      return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
    }

    function normalizeIngredient(name) {
      return name.toLowerCase().trim().replace(/[^a-z0-9]/g, '');
    }

    function showError(message) {
      showToast(message, 'error');
    }

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = 'toast fixed top-4 right-4 px-4 py-3 rounded shadow-lg z-50';
      
      if (type === 'error') {
        toast.style.background = '#dc2626';
        toast.style.color = 'white';
      } else if (type === 'success') {
        toast.style.background = '#16a34a';
        toast.style.color = 'white';
      } else {
        toast.style.background = CONFIG.primary_action_color;
        toast.style.color = CONFIG.text_color;
      }
      
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // ===== MODAL UTILITIES =====
    function openModal(content) {
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modal-content');
      modalContent.innerHTML = content;
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
    }

    // Click outside to close
    document.addEventListener('click', (e) => {
      const modal = document.getElementById('modal');
      if (e.target === modal) {
        closeModal();
      }
    });

    // ===== EXPORT/IMPORT =====
    function exportData() {
      const data = storage.load();
      const dataStr = JSON.stringify(data, null, 2);
      const dataBlob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(dataBlob);
      
      const link = document.createElement('a');
      link.href = url;
      link.download = `meal-planner-backup-${new Date().toISOString().split('T')[0]}.json`;
      link.click();
      
      URL.revokeObjectURL(url);
      showToast('Data exported successfully!', 'success');
    }

    function showImportModal() {
      openModal(`
        <div style="color: #1a1a2e;">
          <h2 class="text-2xl font-bold mb-4">Import Data</h2>
          <p class="mb-4">Upload a previously exported JSON file to restore your data.</p>
          <p class="mb-4 text-red-600 font-semibold">‚ö†Ô∏è Warning: This will replace all current data!</p>
          
          <input type="file" id="importFile" accept=".json" class="mb-4 w-full p-2 border rounded">
          
          <div class="flex gap-2 justify-end">
            <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
              Cancel
            </button>
            <button onclick="importData()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
              Import
            </button>
          </div>
        </div>
      `);
    }

    function importData() {
      const fileInput = document.getElementById('importFile');
      const file = fileInput.files[0];
      
      if (!file) {
        showError('Please select a file to import');
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          
          if (!Array.isArray(data)) {
            showError('Invalid data format');
            return;
          }

          localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
          storage._data = data;
          dataHandler.onDataChanged(data);
          
          closeModal();
          showToast('Data imported successfully!', 'success');
          navigateTo('home');
        } catch (err) {
          showError('Failed to import data: Invalid JSON file');
          console.error(err);
        }
      };
      
      reader.readAsText(file);
    }

    function showClearDataModal() {
      openModal(`
        <div style="color: #1a1a2e;">
          <h2 class="text-2xl font-bold mb-4">Clear All Data</h2>
          <p class="mb-4 text-red-600 font-semibold">‚ö†Ô∏è Warning: This will permanently delete all your recipes, meal plans, and grocery lists!</p>
          <p class="mb-4">This action cannot be undone. Consider exporting your data first.</p>
          
          <div class="flex gap-2 justify-end">
            <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
              Cancel
            </button>
            <button onclick="clearAllData()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
              Clear All Data
            </button>
          </div>
        </div>
      `);
    }

    function clearAllData() {
      localStorage.removeItem(STORAGE_KEY);
      storage._data = [];
      dataHandler.onDataChanged([]);
      closeModal();
      showToast('All data cleared', 'success');
      navigateTo('home');
    }

    // ===== KEYBOARD SHORTCUTS =====
    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', (e) => {
        // Ignore if typing in input/textarea
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

        // Ctrl/Cmd + E: Export data
        if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
          e.preventDefault();
          exportData();
        }

        // Ctrl/Cmd + I: Import data
        if ((e.ctrlKey || e.metaKey) && e.key === 'i') {
          e.preventDefault();
          showImportModal();
        }

        // Escape: Close modal or go back
        if (e.key === 'Escape') {
          const modal = document.getElementById('modal');
          if (modal.style.display === 'flex') {
            closeModal();
          } else if (state.currentView !== 'home') {
            navigateTo('home');
          }
        }

        // H: Go home
        if (e.key === 'h' && state.currentView !== 'home') {
          navigateTo('home');
        }

        // R: Go to recipes
        if (e.key === 'r' && state.currentView !== 'recipes') {
          navigateTo('recipes');
        }

        // W: Go to weekly plan
        if (e.key === 'w' && state.currentView !== 'weekly-plan') {
          navigateTo('weekly-plan');
        }

        // G: Go to grocery list
        if (e.key === 'g' && state.currentView !== 'grocery-list') {
          navigateTo('grocery-list');
        }

        // N: New recipe (when on recipes page)
        if (e.key === 'n' && state.currentView === 'recipes') {
          openNewRecipe();
        }

        // Arrow keys for week navigation
        if (state.currentView === 'weekly-plan') {
          if (e.key === 'ArrowLeft') {
            changeWeek(-1);
          } else if (e.key === 'ArrowRight') {
            changeWeek(1);
          }
        }
      });
    }

    // ===== RECIPE HELPERS =====
    function getRecipeById(id) {
      if (id && id.startsWith('external_')) {
        // Load external meal from storage
        const externalMeals = storage._data.filter(d => d.type === 'external');
        return externalMeals.find(m => m.id === id);
      }
      return state.recipes.find(r => r.__backendId === id || r.id === id);
    }

    function recipeThumb(r) {
      const u = (r?.image_url || '').trim();
      if (!u) return '';
      
      // Handle both http and https
      if (u.startsWith('http://') || u.startsWith('https://') || u.startsWith('data:')) {
        return u;
      }
      
      // If no protocol, assume https
      return 'https://' + u;
    }

    function recipeUrl(r) {
      const u = (r?.recipe_url || '').trim();
      if (!u) return '';
      
      // Handle both http and https
      if (u.startsWith('http://') || u.startsWith('https://')) {
        return u;
      }
      
      // If no protocol, assume https
      return 'https://' + u;
    }

    function recipeIngList(r) {
      if (!r) return [];
      if (Array.isArray(r.ingredientsRows) && r.ingredientsRows.length) {
        return r.ingredientsRows
          .map(x => ({
            qty: (x.qty || '').trim(),
            unit: (x.unit || '').trim(),
            name: (x.name || '').trim(),
            group: x.group || 'Other'
          }))
          .filter(x => x.name);
      }
      return [];
    }

    function ensureRecipeForm() {
      if (!state.recipeForm) state.recipeForm = newRecipeDraft();
      if (!Array.isArray(state.recipeForm.ingredientsRows)) state.recipeForm.ingredientsRows = [];
      if (state.recipeForm.ingredientsRows.length === 0) {
        state.recipeForm.ingredientsRows.push({ qty: '', unit: '', name: '', group: 'Produce' });
      }
    }

    // ===== RECIPE ACTIONS =====
    function setRecipeField(field, value) {
      ensureRecipeForm();
      state.recipeForm[field] = value;
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      // Check file size (max 5MB)
      if (file.size > 5 * 1024 * 1024) {
        showError('Image size must be less than 5MB');
        event.target.value = '';
        return;
      }

      // Check file type
      if (!file.type.startsWith('image/')) {
        showError('Please select an image file');
        event.target.value = '';
        return;
      }

      // Convert to base64
      const reader = new FileReader();
      reader.onload = (e) => {
        setRecipeField('image_url', e.target.result);
        render();
        showToast('Image uploaded successfully!', 'success');
      };
      reader.onerror = () => {
        showError('Failed to read image file');
        event.target.value = '';
      };
      reader.readAsDataURL(file);
    }

    function removeImage() {
      setRecipeField('image_url', '');
      // Clear file input if exists
      const fileInput = document.getElementById('imageUploadInput');
      if (fileInput) fileInput.value = '';
      render();
    }

      state.recipeForm.ingredientsRows.push({ qty: '', unit: '', name: '', group: 'Produce' });

          <h2 class="text-2xl font-bold mb-4">üìã Bulk Import Ingredients</h2>

..."

    }

    function processBulkIngredients() {
      const textarea = document.getElementById('bulkIngredientInput');
      const text = textarea.value.trim();
      
      if (!text) {
        showError('Please paste some ingredients first');
        return;
      }

      const lines = text.split('\n').filter(line => line.trim());
      const parsedIngredients = [];

      lines.forEach(line => {
        const parsed = parseIngredientLine(line);
        if (parsed.name) {
          parsedIngredients.push(parsed);
        }
      });

      if (parsedIngredients.length === 0) {
        showError('No valid ingredients found');
        return;
      }

      // Add to recipe form
      ensureRecipeForm();
      state.recipeForm.ingredientsRows = parsedIngredients;
      
      closeModal();
      render();
      showToast(`Imported ${parsedIngredients.length} ingredients!`, 'success');
    }

    function parseIngredientLine(line) {
      line = line.trim();
      
      // Remove leading bullet points or dashes
      line = line.replace(/^[‚Ä¢\-\*]\s*/, '');
      
      // Common units to look for
      const units = [
        'lb', 'lbs', 'pound', 'pounds',
        'oz', 'ounce', 'ounces',
        'g', 'gram', 'grams',
        'kg', 'kilogram', 'kilograms',
        'tsp', 'teaspoon', 'teaspoons',
        'tbsp', 'tablespoon', 'tablespoons',
        'cup', 'cups',
        'ml', 'milliliter', 'milliliters',
        'l', 'liter', 'liters',
        'can', 'cans',
        'piece', 'pieces',
        'slice', 'slices',
        'clove', 'cloves',
        'inch', 'inches'
      ];

      // Try to match: quantity unit name
      // Examples: "1 lb Boneless lamb", "2 Tbsp Fresh ginger", "1/2 tsp Cayenne"
      const regex = /^([\d\/\.\s]+)?\s*([a-zA-Z\-]+)?\s*(.+)$/;
      const match = line.match(regex);

      if (!match) {
        return { qty: '', unit: '', name: line, group: 'Other' };
      }

      let [, quantity, possibleUnit, rest] = match;
      quantity = (quantity || '').trim();
      possibleUnit = (possibleUnit || '').toLowerCase().trim();
      rest = (rest || '').trim();

      let unit = '';
      let name = rest;

      // Check if possibleUnit is actually a unit
      if (possibleUnit && units.includes(possibleUnit)) {
        unit = possibleUnit;
      } else if (possibleUnit) {
        // It's not a unit, it's part of the name
        name = possibleUnit + ' ' + rest;
      }

      // Clean up name - remove parenthetical notes like (Optional), (from a 2-inch piece)
      const cleanName = name.replace(/\([^)]*\)$/g, '').trim();
      
      // Remove trailing commas and clean up
      const finalName = cleanName.replace(/,\s*$/, '').trim();

      // Auto-detect ingredient group
      const group = detectIngredientGroup(finalName);

      return {
        qty: quantity,
        unit: unit,
        name: finalName,
        group: group
      };
    }

      const mealType = mealTypeSelect.value;

          ...recipe, 
          timesCooked: (recipe.timesCooked || 0) + 1

async function savePlan(date, meal, recipeId) {
      const planId = `plan_${date}`;
      let plan = state.planData.find(p => p.date === date);

      state.isLoading = true;
      render();

      const mealKey = meal.toLowerCase();

      try {
        if (plan) {
          // Add to array (no limit)
          const currentMeals = plan[mealKey] || [];
          const updatedMeals = [...currentMeals, recipeId];
          const updatedPlan = { ...plan, [mealKey]: updatedMeals };
          await storage.update(updatedPlan);
        } else {
          if (state.planData.length >= 999) {
            showError('Maximum limit of 999 plans reached');
            return;
          }
          const newPlan = {
            id: planId,
            date: date,
            breakfast: mealKey === 'breakfast' ? [recipeId] : [],
            lunch: mealKey === 'lunch' ? [recipeId] : [],
            dinner: mealKey === 'dinner' ? [recipeId] : []
          };
          await storage.create(newPlan);
        }
      } finally {
        state.isLoading = false;
        render();
      }
    }

        aggregated[k].checked = gi ? !!gi.checked : false;
      });

      // Get all manual items from mealSelections
      state.mealSelections.forEach(sel => {

      const config = {

        await storage.create(config);
      }

    async function addManualGroceryItem() {
      const nameInput = document.getElementById('manualItemName');
      const groupSelect = document.getElementById('manualItemGroup');
      
      const itemName = nameInput.value.trim();
      const itemGroup = groupSelect.value;
      
      if (!itemName) {
        showError('Please enter an item name');
        return;
      }

      const ingredientKey = normalizeIngredient(itemName);
      
      const manualSelId = `mealSel_manual_${Date.now()}`;
      const manualSel = {
        id: manualSelId,
        mealDate: 'manual',
        meal: 'manual',
        recipeId: 'manual',
        manualItem: {
          name: itemName,
          group: itemGroup
        },
        includedIngredientKeys: JSON.stringify([ingredientKey])
      };

      state.isLoading = true;
      closeModal();
      render();

      try {
        await storage.create(manualSel);
        showToast('Item added to grocery list!', 'success');
      } catch (e) {
        showError('Failed to add item');
        console.error(e);
      } finally {
        state.isLoading = false;
        render();
      }
    }

  const groceryList = getGroceryList();
  const unchecked = groceryList.filter(item => !item.checked);

  const groupedUnchecked = {};
  unchecked.forEach(item => {
    const group = item.group || 'Other';
    if (!groupedUnchecked[group]) {
      groupedUnchecked[group] = [];
    }
    groupedUnchecked[group].push(item);
  });

  // Sort groups by ING_GROUPS order
  const sortedGroups = ING_GROUPS.filter(g => groupedUnchecked[g]);
  // Add any groups not in ING_GROUPS at the end
  Object.keys(groupedUnchecked).forEach(g => {
    if (!ING_GROUPS.includes(g)) {
      sortedGroups.push(g);
    }
  });

  return `
    <div class="p-6 max-w-4xl mx-auto">
      <div class="flex items-center justify-between mb-6 mobile-stack gap-3">
        <h2 style="color: ${CONFIG.text_color}; font-size: ${CONFIG.font_size * 1.5}px; font-family: ${CONFIG.font_family}, sans-serif;" class="font-bold">
          ${CONFIG.grocery_list_label}
        </h2>
       <div class="flex gap-2">
          <button type="button" onclick="showAddManualItemModal();"
                  style="background: ${CONFIG.secondary_action_color}; color: ${CONFIG.text_color}; font-family: ${CONFIG.font_family}, sans-serif; font-size: ${CONFIG.font_size}px;"
                  class="px-4 py-2 rounded button-hover">
            ‚ûï Add Item
          </button>
          ${groceryList.length > 0 ? `
            <button type="button" onclick="if(confirm('Delete all items from grocery list?')) clearAllGroceryItems();"
                    style="background:#dc2626; color:white; font-family: ${CONFIG.font_family}, sans-serif; font-size: ${CONFIG.font_size}px;"
                    class="px-4 py-2 rounded button-hover">
              Delete All
            </button>
          ` : ''}
          <button type="button" onclick="navigateTo('grocery-select-meals');"
                  style="background: ${CONFIG.primary_action_color}; color: ${CONFIG.text_color}; font-family: ${CONFIG.font_family}, sans-serif; font-size: ${CONFIG.font_size}px;"
                  class="px-4 py-2 rounded button-hover">
            Select Meals
          </button>
        </div>
      </div>

      ${groceryList.length === 0 ? `
        <div style="background: ${CONFIG.surface_color}; color: ${CONFIG.text_color}; font-family: ${CONFIG.font_family}, sans-serif; font-size: ${CONFIG.font_size}px;"
             class="p-8 rounded text-center">
          No ingredients selected. Click "Select Meals" to add items to your grocery list.
        </div>
      ` : `
        <div style="background: ${CONFIG.surface_color};" class="rounded p-4">
          ${unchecked.length > 0 ? `
            <div class="mb-4">
              <h3 style="color: ${CONFIG.text_color}; font-family: ${CONFIG.font_family}, sans-serif; font-size: ${CONFIG.font_size * 1.125}px;" class="font-semibold mb-4">
                üõí To Buy
              </h3>
              ${sortedGroups.map(group => `
                <div class="mb-4">
                  <div style="color: ${CONFIG.text_color}; font-family: ${CONFIG.font_family}, sans-serif; font-size: ${CONFIG.font_size * 1.05}px; opacity: 0.8; font-weight: 600; padding: 8px 0; border-bottom: 2px solid rgba(255,255,255,0.1); margin-bottom: 8px;">
                    ${esc(group)}
                  </div>
                ${groupedUnchecked[group].map(item => {
                    const capitalizedName = item.name.split(' ').map(word => 
                      word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
                    ).join(' ');
                    
                    return `
                    <div style="color: ${CONFIG.text_color}; font-family: ${CONFIG.font_family}, sans-serif; font-size: ${CONFIG.font_size}px;"
                         class="flex items-center justify-between gap-3 p-3 rounded hover:bg-opacity-50">
                      <label class="flex items-center gap-3 cursor-pointer flex-1">
                        <input type="checkbox" onchange="toggleGroceryItem('${normalizeIngredient(item.name)}')">
                        <span>${capitalizedName}</span>
                      </label>
                      <button type="button" onclick="removeFromGroceryList('${normalizeIngredient(item.name)}')"
                        class="px-2 py-1 rounded button-hover"
                        style="background:#dc2626; color:white; font-size:${CONFIG.font_size * 0.85}px;">
                        Delete
                      </button>
                    </div>
                  `}).join('')}
                </div>
              `).join('')}
            </div>
          ` : ''}

          ${checked.length > 0 ? `
            <div>
              <h3 style="color: ${CONFIG.text_color}; font-family: ${CONFIG.font_family}, sans-serif; font-size: ${CONFIG.font_size * 1.125}px;" class="font-semibold mb-2">
                ‚úÖ Checked Off
              </h3>
             ${checked.map(item => {
                // Capitalize first letter of each word
                const capitalizedName = item.name.split(' ').map(word => 
                  word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
                ).join(' ');
                
                return `
                <label style="color: ${CONFIG.text_color}; opacity: 0.5; font-family: ${CONFIG.font_family}, sans-serif; font-size: ${CONFIG.font_size}px;"
                       class="flex items-center gap-3 p-3 rounded hover:bg-opacity-50 cursor-pointer line-through">
                  <input type="checkbox" checked onchange="toggleGroceryItem('${normalizeIngredient(item.name)}')">
                  <span>${capitalizedName}</span>
                </label>
              `}).join('')}
            </div>
          ` : ''}
     </div>
      `}
    </div>
  `;
}

// ===== SEARCH HANDLER =====
    let searchTimeout = null;
    function handleSearchInput(value) {
      state.recipePickerSearchTerm = value;
      
      // Cancel previous timeout
      if (searchTimeout) clearTimeout(searchTimeout);
      
      // Only render after user stops typing for 300ms
   searchTimeout = setTimeout(() => {
        const input = document.getElementById('recipeSearchInput');
        const cursorPos = input ? input.selectionStart : 0;
        
        render();
        
        // Restore focus and cursor position after render
        setTimeout(() => {
          const newInput = document.getElementById('recipeSearchInput');
          if (newInput) {
            newInput.focus();
            newInput.setSelectionRange(cursorPos, cursorPos);
          }
        }, 0);
      }, 600);
 }

    let recipesPageSearchTimeout = null;
    function handleRecipesPageSearch(value) {
      state.searchTerm = value;
      
      if (recipesPageSearchTimeout) clearTimeout(recipesPageSearchTimeout);
      
     recipesPageSearchTimeout = setTimeout(() => {
        const input = document.getElementById('recipesPageSearchInput');
        const cursorPos = input ? input.selectionStart : 0;
        
        render();
        
        setTimeout(() => {
          const newInput = document.getElementById('recipesPageSearchInput');
          if (newInput) {
            newInput.focus();
            newInput.setSelectionRange(cursorPos, cursorPos);
          }
        }, 0);
      }, 600);
    }

    // ===== MAIN RENDER =====
    function render() {
      const app = document.getElementById('app');
      if (!app) return;

      let content = '';
      switch (state.currentView) {
        case 'home':
          content = renderHome();
          break;
        case 'recipes':
          content = renderRecipes();
          break;
        case 'recipe-edit':
          content = renderRecipeEdit();
          break;
        case 'recipe-view':
          content = renderRecipeView();
          break;
        case 'weekly-plan':
          content = renderWeeklyPlan();
          break;
        case 'recipe-picker':
          content = renderRecipePicker();
          break;
        case 'grocery-list':
          content = renderGroceryList();
          break;
        case 'grocery-select-meals':
          content = renderGrocerySelectMeals();
          break;
       case 'grocery-ingredients':
          content = renderGroceryIngredients();
          break;
        case 'external-meal-picker':
          content = renderExternalMealPicker();
          break;
       case 'recipe-stats':
          content = renderRecipeStats();
          break;
       case 'tips':
          content = renderTips();
          break;
        case 'meal-options':
          content = renderMealOptions();
          break;
        case 'meal-options-recipe-picker':
          content = renderMealOptionsRecipePicker();
          break;
        default:
          content = renderHome();
      }
      app.innerHTML = `
        <div style="background: ${CONFIG.background_color}; min-height: 100vh;">
          ${renderNav()}
          ${content}
        </div>
      `;
    }

    // ===== INITIALIZATION =====
    async function init() {
      await storage.init(dataHandler);
      setupKeyboardShortcuts();
      render();
      
      // Show welcome message on first load
      if (state.recipes.length === 0) {
        setTimeout(() => {
          showToast('Welcome! Press ‚öôÔ∏è to view keyboard shortcuts', 'info');
        }, 500);
      }
    }

    init();
  </script>
